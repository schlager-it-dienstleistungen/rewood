<div>
	<div class="form-group kt-form__group row" *ngIf="unassignedCategories.length > 0">
		<div class="col-lg-4 kt-margin-bottom-20-mobile">
			<mat-form-field class="mat-form-field-fluid">
				<mat-select placeholder="Select Category" [(ngModel)]="categoryForAdding">
					<mat-option *ngFor="let category of unassignedCategories" value="{{ category }}">{{ category }}</mat-option>
				</mat-select>
				<mat-hint align="start">
					<strong>Select Category</strong>
				</mat-hint>
			</mat-form-field>
		</div>
		<div class="col-lg-4 kt-margin-bottom-20-mobile">
			<button type="button" mat-raised-button matTooltip="Assign Category" (click)="assignCategory()" color="accent">
				Assign
			</button>
		</div>
	</div>
	<div class="kt-separator kt-separator--dashed"></div>
	<h6 class="kt-section__heading" *ngIf="assignedCategories.length > 0">
		Assigned Categories:
	</h6>
	<div class="form-group kt-form__group row" *ngIf="assignedCategories.length > 0">
		<div class="col-lg-8 kt-margin-bottom-20-mobile">
			<div class="kt-list-timeline kt-list-timeline--user-category">
				<div class="kt-list-timeline__items">
					<div class="kt-list-timeline__item m-0 p-0" *ngFor="let _category of assignedCategories">
						<span class="kt-list-timeline__badge kt-list-timeline__badge--primary"></span>
						<span class="kt-list-timeline__text">{{ _category }}</span>
						<span class="kt-list-timeline__time">
							<mat-icon color="warn" matTooltip="Remove Category" (click)="unassingCategory(_category)" type="button">delete</mat-icon>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
